<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        window.onload = function() {
            setTimeout(function() {
                document.getElementById('loading-screen').classList.add('hidden');
                document.getElementById('result-content').classList.remove('hidden');
            }, 1000); 
        };
    </script>
</head>

<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div id="loading-screen" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center">
        <div class="text-center">
            <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-blue-500 border-opacity-75"></div>
            <p class="text-white text-xl font-semibold mt-4">Fetching details...</p>
        </div>
    </div>

    <!-- Results -->
    <div id="result-content" class="bg-white p-8 rounded-lg shadow-md w-full max-w-lg hidden">
        <h1 class="text-2xl font-bold text-gray-700 mb-6 text-center">Financial Flags Result</h1>
        <ul class="space-y-4 text-gray-600">
            <li class="p-4 bg-gray-50 rounded-lg shadow transform hover:scale-105 transition duration-300 ease-in-out">
                <span class="font-semibold">Total Revenue Flag:</span> {{ result["flags"]["TOTAL_REVENUE_5CR_FLAG"] }}
            </li>
            <li class="p-4 bg-gray-50 rounded-lg shadow transform hover:scale-105 transition duration-300 ease-in-out">
                <span class="font-semibold">Borrowing to Revenue Flag:</span> {{ result["flags"]["BORROWING_TO_REVENUE_FLAG"] }}
            </li>
            <li class="p-4 bg-gray-50 rounded-lg shadow transform hover:scale-105 transition duration-300 ease-in-out">
                <span class="font-semibold">ISCR Flag:</span> {{ result["flags"]["ISCR_FLAG"] }}
            </li>
        </ul>
        <div class="mt-6 text-center">
            <a href="{{ url_for('index') }}"
                class="inline-block bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-300 ease-in-out transform hover:scale-105">
                Go Back
            </a>
        </div>
    </div>
</body>

</html>
