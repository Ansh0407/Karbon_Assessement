<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Data</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function showLoadingScreen() {
            document.getElementById('loading-screen').classList.remove('hidden');
        }
    </script>
</head>

<body class="bg-gray-100 flex justify-center items-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-lg animate-fade-in">
        <h1 class="text-2xl font-bold text-gray-700 mb-6 text-center">Upload Your Financial Data</h1>
        <form action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data" class="space-y-4" onsubmit="showLoadingScreen()">
            <div>
                <label for="file" class="block text-sm font-medium text-gray-700">Choose file:</label>
                <input type="file" name="file" id="file" required
                    class="mt-1 block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300 ease-in-out transform hover:scale-105">
            </div>
            <div class="flex justify-center">
                <button type="submit"
                    class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-300 ease-in-out transform hover:scale-105">
                    Submit
                </button>
            </div>
        </form>
    </div>

    <style>
        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .animate-fade-in {
            animation: fade-in 1s ease-out;
        }
    </style>
</body>

</html>
